{% load static %}

    <ul class="media-list">
        {% for comment in statement.review_statement.all %}
            <li class="media">
                <div class="media-body">
                  <div class="panel panel-primary">
                    <div class="panel-heading">
                      <div class="author">{{ comment.user.last_name }}  {{ comment.user.first_name }}</div>
                      <div class="metadata">
                        <span class="date">{{ comment.created }}</span>
                      </div>
                    </div>
                    <div class="panel-body">
                      <div class="media-text text-justify">{{ comment.text|linebreaksbr }}</div>
                    </div>
                    <div class="panel-footer">
                    </div>
                  </div>
                </div>
              </li>
                {% endfor %}
            </ul>
